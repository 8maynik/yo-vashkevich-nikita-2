<li class="cards-list__item @@class-mod">
	<a class="link-transform" href="@@link">
		<img class="cards-list__img" src="@@image" alt="@@alt-image" max-width="380" max-height="220">
	</a>
	<p class="cards-list__date">@@date</p>
	<p class="link-transform"><a href="@@link" class="cards-list__title">@@title-text</a></p>
	<p class="cards-list__text">@@text</p>
</li>
